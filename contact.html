<!DOCTYPE html><html lang="pl" data-theme="light"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Nowy kontakt – SuperObozy</title><link rel="stylesheet" href="./styles.css"/></head><body><div class="shell"><div class="header"><div class="brand">🌲 SuperObozy — <span style="color:var(--brand)">CRM</span></div><div class="bar"><a class="btn ghost" href="./index.html" style="color:#334155">← Powrót</a><a class="btn ghost" href="./leads.html" style="color:#334155">📋 Lista kontaktów</a><a class="btn ghost" href="./followups.html" style="color:#334155">⏰ Follow-ups</a><button id="themeToggle" class="ghost btn">☀️ Jasny</button></div></div><div class="page"><div class="card"><h3>👤 Nowy kontakt</h3><form id="contact-form" class="grid2"><label class="field">Źródło<select id="source"><option>Telefon</option><option>E-mail</option><option selected>Formularz www</option><option>Facebook</option><option>Instagram</option><option>Inne</option></select></label><label class="field">Opiekun<select id="owner"><option>Piotr</option><option>Anna</option><option>Kasia</option></select></label><label class="field">Klub / Szkoła <input id="club" required/></label><label class="field">Osoba <input id="person"/></label><label class="field">Telefon <input id="phone"/></label><label class="field">E-mail <input id="email" type="email"/></label><label class="field">Dyscyplina <input id="discipline"/></label><label class="field">Uczestników <input id="participants" type="number" min="1"/></label><label class="field">Zaplecze <input id="facilities"/></label><label class="field">Termin (okno) <input id="date_window"/></label><label class="field" style="grid-column:1/-1">Lokalizacja preferowana<input id="pref_location"/></label></form><div class="section-title">Zainteresowany campami:</div><div class="campbar" id="camps"><label class="camp"><input type="checkbox" data-v="Jastrowie" class="chip"> Jastrowie</label><label class="camp"><input type="checkbox" data-v="Lipka" class="chip"> Lipka</label><label class="camp"><input type="checkbox" data-v="Dąbki" class="chip"> Dąbki</label><label class="camp"><input type="checkbox" data-v="Pobierowo" class="chip"> Pobierowo</label><label class="camp"><input type="checkbox" data-v="Rewal" class="chip"> Rewal</label></div><div class="grid2" style="margin-top:12px"><label class="field">Status<select id="status"><option value="nowy" selected>Nowy</option><option value="w_trakcie">W trakcie</option><option value="oferta_wyslana">Oferta wysłana</option><option value="umowa">Umowa</option><option value="utracony">Utracony</option></select></label><label class="field">Priorytet<select id="priority"><option>Niski</option><option selected>Średni</option><option>Wysoki</option></select></label></div><form id="contact-meta" class="grid2" style="margin-top:12px"><label class="field" style="grid-column:1/-1">Notatki<textarea id="notes" rows="4"></textarea></label><label class="field">Follow-up<select id="follow_up"><option value="1">jutro</option><option value="3" selected>za 3 dni</option><option value="7">za tydzień</option><option value="14">za 2 tygodnie</option></select></label><label class="field">Zgody<select id="consent"><option value="brak" selected>Brak</option><option value="marketing">Marketing</option><option value="kontakt">Kontakt zwrotny</option><option value="wszystkie">Wszystkie</option></select></label></form><div class="bar" style="margin-top:12px"><button class="btn primary" id="save-only" data-action="save-only">💾 Zapisz nowy kontakt</button><button class="btn wa" id="save-and-wa" data-action="save-and-wa">💬 Zapisz i otwórz WhatsApp</button><button class="btn ghost" id="templates" data-action="templates" style="color:#334155">📄 Szablony</button><button class="btn ghost" id="reset" data-action="reset" style="color:#334155">🧹 Wyczyść</button></div><div class="card" style="margin-top:12px"><h3>⚡ Szybkie wiadomości</h3><div class="bar"><button class="btn primary" id="btn-sms" data-action="sms">📱 Kopiuj SMS</button><button class="btn primary" id="btn-email" data-action="email">✉️ Otwórz e‑mail</button><button class="btn wa" id="btn-wa" data-action="wa">🟩 Otwórz WhatsApp</button></div><pre id="preview" class="mono" style="white-space:pre-wrap;border:1px dashed var(--line);border-radius:10px;padding:12px;margin-top:10px"></pre></div></div><div class="card"><h3>🕓 Timeline aktywności</h3><div id="timeline" style="max-height:420px;overflow:auto;border:1px dashed var(--line);border-radius:10px;padding:10px"></div></div></div><dialog id="dlg" class="card" style="padding:0;max-width:720px"><div style="padding:14px;border-bottom:1px dashed var(--line)"><strong>📄 Szablony</strong></div><div style="padding:14px"><label>SMS<textarea id="tpl-sms" rows="3">Dziękuję za kontakt! Proszę o liczbę osób, dyscyplinę i termin przyjazdu. Pozdrawiam, Piotr – SuperObozy.pl</textarea></label><div style="height:8px"></div><label>Temat<input id="tpl-mail-subj" value="Wstępna oferta obozu – SuperObozy.pl"/></label><label>E‑mail<textarea id="tpl-mail-body" rows="8">Dzień dobry {PERSON},

Dziękuję za kontakt w sprawie obozu dla {CLUB}.

Pozdrawiam,
Piotr Gołąb</textarea></label></div><div style="display:flex;gap:8px;justify-content:flex-end;padding:14px;border-top:1px dashed var(--line)"><button class="btn ghost" id="dlg-cancel" style="color:#334155">Anuluj</button><button class="btn primary" id="dlg-save">Zapisz</button></div></dialog><script src="./config.js"></script><script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script><script src="./app.js" defer></script></body></html>
