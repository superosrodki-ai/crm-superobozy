<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Follow-ups – SuperObozy</title>
  <link rel="stylesheet" href="./styles.css?v=11" />
  <!-- Supabase UMD (global window.supabase) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.8/dist/umd/supabase.min.js"></script>
  <style>
    body{background:#0f172a;color:#e5e7eb}
    .container{max-width:1100px;margin:0 auto;padding:18px}
    .card{background:#111827;border:1px solid #1f2937;border-radius:14px;padding:14px}
    .cols{display:grid;grid-template-columns:1fr 1fr 1fr;gap:16px}
    @media(max-width:1024px){.cols{grid-template-columns:1fr}}
    .list{border:1px solid #1f2937;border-radius:12px;padding:10px;background:#0b1220;min-height:220px}
    .item{display:flex;justify-content:space-between;gap:10px;border-bottom:1px dashed #334155;padding:8px 4px}
    .item:last-child{border-bottom:none}
    .muted{color:#9aa3af}
    .mono{font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace}
    .nowrap{white-space:nowrap}
    .btn{background:#1f2937;border:1px solid #374151;border-radius:10px;padding:8px 12px;color:#e5e7eb}
    .btn-green{background:#065f46;border-color:#0f766e}
  </style>
</head>
<body>
  <header class="container">
    <h1>⏰ Follow‑ups</h1>
    <p class="muted">Zaległe, na dziś i nadchodzące. Odhaczaj „✔ zrobione”.</p>
    <nav class="mt">
      <a class="btn" href="./index.html">← Powrót</a>
      <a class="btn" href="./contact.html">➕ Nowy kontakt</a>
      <a class="btn" href="./leads.html">📋 Leady</a>
    </nav>
  </header>

  <main class="container mt">
    <div class="cols">
      <section>
        <h3>🔴 Zaległe <span id="c-over" class="mono muted"></span></h3>
        <div id="overdue" class="list"></div>
      </section>
      <section>
        <h3>🟡 Na dziś <span id="c-today" class="mono muted"></span></h3>
        <div id="today" class="list"></div>
      </section>
      <section>
        <h3>🟢 Nadchodzące <span id="c-next" class="mono muted"></span></h3>
        <div id="next" class="list"></div>
      </section>
    </div>
  </main>

  <script src="./config.js"></script>
  <script src="./followups.js" defer></script>
</body>
</html>
