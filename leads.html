<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leady ‚Äì SuperObozy</title>
  <link rel="stylesheet" href="./styles.css?v=11" />
  <!-- Supabase UMD (global window.supabase) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.8/dist/umd/supabase.min.js"></script>
  <style>
    body{background:#0f172a;color:#e5e7eb}
    .container{max-width:1100px;margin:0 auto;padding:18px}
    .card{background:#111827;border:1px solid #1f2937;border-radius:14px;padding:14px}
    .toolbar{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .toolbar .grow{flex:1}
    .input{background:#0b1220;border:1px solid #1f2937;border-radius:10px;padding:10px 12px;color:#e5e7eb;width:100%}
    table{width:100%;border-collapse:separate;border-spacing:0 8px}
    thead th{font-weight:600;cursor:pointer;font-size:.95rem;color:#cbd5e1}
    tbody tr{background:#0b1220;border:1px solid #1f2937}
    tbody td{padding:12px 10px;border-top:1px solid #1f2937;border-bottom:1px solid #1f2937}
    tbody td:first-child{border-left:1px solid #1f2937;border-top-left-radius:12px;border-bottom-left-radius:12px}
    tbody td:last-child{border-right:1px solid #1f2937;border-top-right-radius:12px;border-bottom-right-radius:12px}
    .badge{display:inline-block;padding:4px 10px;border-radius:999px;font-size:.8rem;border:1px solid transparent}
    .s-nowy{background:#3730a3;color:#e0e7ff}
    .s-w_trakcie{background:#155e75;color:#a5f3fc}
    .s-oferta_wyslana{background:#9a3412;color:#ffedd5}
    .s-umowa{background:#065f46;color:#bbf7d0}
    .s-utracony{background:#7f1d1d;color:#fecaca}
    .mono{font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace}
    .muted{color:#9aa3af}
    .right{text-align:right}
    .center{text-align:center}
    .sort{font-size:.8rem;color:#94a3b8;margin-left:6px}
    .btn{background:#1f2937;border:1px solid #374151;border-radius:12px;padding:10px 14px;color:#e5e7eb}
  </style>
</head>
<body>
  <header class="container">
    <h1>üìã Leady</h1>
    <p class="muted">Wyszukiwanie, sortowanie, status 1‚Äëklik i eksport CSV.</p>
    <nav class="mt">
      <a class="btn" href="./index.html">‚Üê Powr√≥t</a>
      <a class="btn" href="./contact.html">‚ûï Nowy kontakt</a>
      <a class="btn" href="./followups.html">‚è∞ Follow‚Äëups</a>
    </nav>
  </header>

  <main class="container mt">
    <section class="card">
      <div class="toolbar">
        <input id="q" class="input grow" placeholder="Szukaj: klub, osoba, e‚Äëmail, telefon, opiekun‚Ä¶" />
        <select id="f-status" class="input">
          <option value="">Status: wszystkie</option>
          <option value="nowy">Nowy</option>
          <option value="w_trakcie">W trakcie</option>
          <option value="oferta_wyslana">Oferta wys≈Çana</option>
          <option value="umowa">Umowa</option>
          <option value="utracony">Utracony</option>
        </select>
        <select id="f-owner" class="input">
          <option value="">Opiekun: wszyscy</option>
          <option>Piotr</option><option>Anna</option><option>Kasia</option>
        </select>
        <button id="btn-export" class="btn">‚¨áÔ∏è Eksport CSV</button>
      </div>

      <div class="mt" style="overflow-x:auto">
        <table>
          <thead>
            <tr>
              <th data-sort="created_at">Data <span class="sort" id="s-created_at"></span></th>
              <th data-sort="club">Klub / Szko≈Ça <span class="sort" id="s-club"></span></th>
              <th>Kontakt</th>
              <th data-sort="owner">Opiekun <span class="sort" id="s-owner"></span></th>
              <th data-sort="lead_score" class="right">Score <span class="sort" id="s-lead_score"></span></th>
              <th data-sort="status" class="center">Status <span class="sort" id="s-status"></span></th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
      <p class="small muted mt">Kliknij w <em>Status</em>, by zmieniƒá go jednym klikniƒôciem.</p>
    </section>
  </main>

  <script src="./config.js"></script>
  <script src="./leads.js" defer></script>
</body>
</html>
