<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wyślij ofertę – SuperObozy</title>
  <link rel="stylesheet" href="./styles.css?v=1" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <header class="container">
    <h1>✉️ Wyślij ofertę</h1>
    <p class="muted">Zapis do tabeli <code>offers</code> (Supabase) albo tryb DEMO.</p>
    <nav class="mt"><a class="btn" href="./index.html">← Powrót</a></nav>
  </header>

  <main class="container mt">
    <form id="offer-form" class="card">
      <label>Adres e-mail klienta<input name="email" type="email" placeholder="kontakt@klub.pl" required/></label>
      <label>Nazwa klubu<input name="club" type="text" placeholder="UKS Orzeł" required/></label>
      <label>Treść oferty<textarea name="content" rows="6" placeholder="Opis pakietu, terminy, ceny…" required></textarea></label>
      <button class="btn" type="submit">Zapisz ofertę</button>
    </form>
    <p id="offer-msg" class="mt muted"></p>
  </main>

  <script src="./config.js"></script>
  <script src="./app.js" defer></script>
</body>
</html>
