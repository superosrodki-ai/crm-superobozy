<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontakt — CRM SuperObozy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;max-width:960px;margin:40px auto;padding:0 16px}
    h1{margin:0 0 12px}
    .card{border:1px solid #e6e6e6;border-radius:12px;padding:16px;margin:16px 0}
    label{display:block;margin:8px 0 6px;font-weight:600}
    input,textarea{width:100%;padding:10px;border:1px solid #ccc;border-radius:10px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    button{padding:12px 18px;border:0;border-radius:12px;background:#111;color:#fff;font-weight:700;cursor:pointer}
    .muted{color:#666;font-size:13px}
  </style>
  <script src="/js/contact-api.js" defer></script>
</head>
<body>
  <h1>Dodaj kontakt</h1>
  <p class="muted">Wypełnij formularz i kliknij „Zapisz kontakt” — dane trafią do Supabase.</p>
  <form id="contactForm">
    <div class="card">
      <div class="row">
        <div>
          <label>Źródło (source)</label>
          <input name="source" placeholder="np. telefon, FB, www" />
        </div>
        <div>
          <label>Opiekun (owner)</label>
          <input name="owner" placeholder="np. Piotr Gołąb" />
        </div>
      </div>
      <div class="row">
        <div>
          <label>Klub/Instytucja (club)</label>
          <input name="club" placeholder="np. UKS Orzeł" />
        </div>
        <div>
          <label>Osoba kontaktowa (person)</label>
          <input name="person" placeholder="Imię i nazwisko" />
        </div>
      </div>
      <div class="row">
        <div>
          <label>Telefon (phone)</label>
          <input name="phone" placeholder="+48 ..." />
        </div>
        <div>
          <label>E-mail (email)</label>
          <input name="email" placeholder="kontakt@superosrodki.pl" />
        </div>
      </div>
    </div>

    <div class="card">
      <div class="row">
        <div>
          <label>Dyscyplina (discipline)</label>
          <input name="discipline" placeholder="np. judo, piłka nożna" />
        </div>
        <div>
          <label>Liczba uczestników (participants)</label>
          <input name="participants" type="number" placeholder="np. 50" />
        </div>
      </div>
      <div class="row">
        <div>
          <label>Obiekty (facilities)</label>
          <input name="facilities" placeholder="hala, boisko, tatami, ..." />
        </div>
        <div>
          <label>Termin (term)</label>
          <input name="term" placeholder="np. 10–20 lipca 2026" />
        </div>
      </div>
      <div class="row">
        <div>
          <label>Lokalizacja (location)</label>
          <input name="location" placeholder="np. Rewal, Pobierowo" />
        </div>
        <div>
          <label>Status</label>
          <input name="status" placeholder="np. nowy, w toku, wygrany" />
        </div>
      </div>
      <div class="row">
        <div>
          <label>Priorytet</label>
          <input name="priority" placeholder="np. wysoki/normalny" />
        </div>
        <div>
          <label>Obozy (camps)</label>
          <div>
            <label><input type="checkbox" name="camps" value="lato"> Lato</label>
            <label><input type="checkbox" name="camps" value="zima"> Zima</label>
            <label><input type="checkbox" name="camps" value="ferie"> Ferie</label>
          </div>
        </div>
      </div>
      <label>Notatki (notes)</label>
      <textarea name="notes" rows="4" placeholder="Wpisz ważne info..."></textarea>
    </div>

    <button id="saveContactBtn">Zapisz kontakt</button>
  </form>

  <p class="muted">Po kliknięciu sprawdź w DevTools → Network czy POST /api/contacts zwraca 200 OK.</p>
</body>
</html>
