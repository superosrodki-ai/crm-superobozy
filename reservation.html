<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nowa rezerwacja – SuperObozy</title>
  <link rel="stylesheet" href="./styles.css?v=1" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <header class="container">
    <h1>📅 Nowa rezerwacja</h1>
    <p class="muted">Zapis do tabeli <code>reservations</code> (Supabase) albo tryb DEMO.</p>
    <nav class="mt"><a class="btn" href="./index.html">← Powrót</a></nav>
  </header>

  <main class="container mt">
    <form id="reservation-form" class="card">
      <div class="grid">
        <label>Nazwa kontrahenta<input name="contractor" type="text" required placeholder="UKS Orzeł"/></label>
        <label>Kontakt e-mail<input name="email" type="email" required placeholder="kontakt@superosrodki.pl"/></label>
      </div>
      <div class="grid">
        <label>Od<input name="date_from" type="date" required/></label>
        <label>Do<input name="date_to" type="date" required/></label>
      </div>
      <div class="grid">
        <label>Miejsca<input name="seats" type="number" min="1" value="50" required/></label>
        <label>Obiekt/pokoje<input name="rooms" type="text" placeholder="Pawilon A – 25 pokoi"/></label>
      </div>
      <button class="btn" type="submit">Zapisz rezerwację</button>
    </form>
    <p id="reservation-msg" class="mt muted"></p>
  </main>

  <script src="./config.js"></script>
  <script src="./app.js" defer></script>
</body>
</html>
